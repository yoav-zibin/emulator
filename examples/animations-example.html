<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Animation example</title>
  <meta name="description" content="Animation example">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <script crossorigin="anonymous" src="http://yoav-zibin.github.io/angular-material-with-sourceMappingURL/angular.js"></script>
  <script>
  angular.module('myApp', [])
    .controller('Ctrl', function ($scope, $log) {
      $scope.board = [['X','','','O'],['','','',''],['','','',''],['','','','']];
      $scope.getStyle = function (row, col) {
        var cell = $scope.board[row][col];
        if (cell === 'X') {
            return {top: "160px", left: "160px", position: "relative",
                "-webkit-animation": "moveAnimation 2s",
                "animation": "moveAnimation 2s"};
        }
        if (cell === 'O') {
          return {top: "160px", left: "-160px", position: "relative",
              "-webkit-animation": "moveAnimation 2s",
              "animation": "moveAnimation 2s"};
        }
        return {}; // no style
      };
    });
  </script>
  <style>
  .cell {
    text-align:center;
    vertical-align: middle;
    font-family: "Helvetica";
    font-size: 30pt;
    width: 50px;
    height: 50px;
    margin: 0px;
    padding: 0px;
  }
  @-webkit-keyframes moveAnimation {
    0% {top: 0px; left: 0px;}
    50% {transform:scale(2);}
  }
  @keyframes moveAnimation {
    0% {top: 0px; left: 0px;}
    50% {transform:scale(2);}
  }
  </style>
  <link rel="stylesheet" type="text/css" href="size300x300.css">
</head>
<body ng-cloak ng-controller="Ctrl">

  <table border="1">
    <tr ng-repeat="row in [0, 1, 2, 3]">
      <td ng-repeat="col in [0, 1, 2, 3]"
          class="cell">
        <div ng-style="getStyle(row, col)">
          {{board[row][col]}}
        </div>
      </td>
    </tr>
  </table>

</body>
</html>
