<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <script crossorigin="anonymous" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script crossorigin="anonymous" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-touch.min.js"></script>
  <script crossorigin="anonymous" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
  <script>
  angular.module('myApp', ['ngTouch', 'ui.bootstrap', 'gameServices'])
    .run(function () {
      translate.setLanguage('en',  {
        RULES_OF_TICTACTOE: "Rules of TicTacToe"
      });
    });
  </script>
  <script crossorigin="anonymous" src="http://yoav-zibin.github.io/emulator/dist/turnBasedServices.3.js"></script>

<style>
.carousel-indicators li {
  background-color: black;
}
.carousel-indicators .active {
  background-color: green;
}
.modal-dialog {
  z-index: 1001;
}
.overlayModal {
  text-align:center;
  z-index: 1000;
  position: absolute;
  left: 0px;
  top: 0px;
  width:100%;
  height:100%;
}
.modal-backdrop {
  z-index: 1000;
  position: absolute;
  left: 0px;
  top: 0px;
  width:100%;
  height:100%;
}
</style>

</head>
<body ng-cloak>

  <button type="button" class="btn btn-default btn-lg"
      ng-click="isHelpModalShown = true"
      style="position:absolute; top:5px; left: 5px">
    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
  </button>

  <div style="position:absolute; bottom:5px; left: 5px">
    <span ng-click="isHelpModalShown = true"
        class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
  </div>

  <div class="overlayModal" ng-show="isHelpModalShown" aria-hidden="true">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="isHelpModalShown = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{ 'RULES_OF_TICTACTOE' | translate}}</h4>
        </div>
        <div class="modal-body">
          <carousel interval="5000" style="height: 150px">
            <slide>
              Slide1<br>
              blablabla<br>
              blablabla<br>
              blablabla<br>
            </slide>
            <slide>
              Slide2<br>
              blablabla<br>
              blablabla<br>
              blablabla<br>
            </slide>
            <slide>
              Slide3<br>
              blablabla<br>
              blablabla<br>
              blablabla<br>
            </slide>
            <slide>
              Slide4<br>
              blablabla<br>
              blablabla<br>
              blablabla<br>
            </slide>
          </carousel>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="isHelpModalShown = false">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
